
{% include 'base.html' %}
<!-- product_list.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
<!-- product_list.html -->

{% load widget_tweaks %}

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Image</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.description }}</td>
                <td><img src="{{ product.image.url }}" alt="{{ product.name }}" width="100"></td>
                <td>
                    <a href="{% url 'product_edit' product.pk %}">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <form method="post" action="{% url 'product_delete' product.pk %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link p-0">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a class="dropdown-item" href="{% url 'product_add' %}">product add</a>
